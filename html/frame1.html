<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>The Lockdown Buddy</title>
    <meta name="description" content="Lockdown Buddy" />
    <meta name="author" content="Lockdown Avengers" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../css/frame1style.css?v=1.0" />
  </head>

  <body>
    <div id="nav-container">
      <ul>
        <li><a class="active" href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li style="float: right;"><a href="#about">About</a></li>
      </ul>
    </div>
    <div id="main">
      <div id="inputs">
        <div>
          <h2>Hello, how is your mood today?</h2>
        </div>
        
        <form id="icons-moods">
          <input
            type="button"
            id="Energetic"
            class="Energetic"
            name="Energetic"
            value="Energetic"
            onclick="pickEmotion(this.id)"
          />
          <input
            type="button"
            id="Smart"
            class="Smart"
            name="Smart"
            value="Mental"
            onclick="pickEmotion(this.id)"
          />
          <input
            type="button"
            id="Wild"
            class="Wild"
            name="Wild"
            value="Wild"
            onclick="pickEmotion(this.id)"
          />
          <input
            type="button"
            id="Jittery"
            class="Jittery"
            name="Jittery"
            value="Jittery"
            onclick="pickEmotion(this.id)"
          />
        </form>
        <div>
          <label> Enter Your Name: </label>
          <input id="cityName" type="text" />
          <br />
          <label> Enter Your Location: </label>
          <input id="locationName" type="text" />
        </div>

        <button onclick="chooseCategory()">ENTER RESULTS</button>
      </div>
    </div>


    <!-- SCRIPTS  -->
    <script src="../JS/scripts.js"></script>
    <script src="../JS/testCategory.js"></script>
  </body>
</html>
