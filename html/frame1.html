<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>The Lockdown Buddy</title>
    <meta name="description" content="Lockdown Buddy" />
    <meta name="author" content="Lockdown Avengers" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../css/frame1style.css?v=1.0" />
    <link rel="stylesheet" href="../css/header_style.css?v=1.0" />
    <script src="https://kit.fontawesome.com/ce0d2bff6f.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="hero-nav">
      <!-- logo, text and button -->
      <img class="logo" src="../resources/logo.png" alt="custom_html_logo1" /> <!-- TODO fix logo to be transparent-->

      <button class="b1" type="button" style="right:40%" onclick="window.location.href='../html/frame0.html';">Home</button>
      <button class="b1" type="button" style="right:30%" onclick="window.location.href='../html/frame1.html';">Survey</button>
      <button class="b1" type="button" style="right:20%">Map</button>
      <button class="b1" type="button" style="right:10%">Login</button>

    </div>

    <link href='http://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
    
    <div id="main">
      <div id="inputs">
        <div>
          <h2>Hello, how is your mood today?</h2>
        </div>

        <!-- NOTE: icons at https://fontawesome.com/icons?d=gallery&q=emotions , also we are hoping to integrate kiwi icons-->

        <form id="icons-moods">
          <!-- energetic -->
          <button
            type="button"
            id="Energetic"
            class="Energetic btn-mood"
            name="Energetic"
            onclick="pickEmotion(this)"
          >
            <i class="far fa-meh-rolling-eyes mood-icon"></i>Energetic
          </button>

          <!-- smart -->
          <button
            type="button"
            id="Smart"
            class="Smart btn-mood"
            name="Smart"
            onclick="pickEmotion(this)"
          >
            <i class="far fa-meh-rolling-eyes mood-icon"></i>Mental
          </button>

          <!-- wild -->
          <button
            type="button"
            id="Wild"
            class="Wild btn-mood"
            name="Wild"
            onclick="pickEmotion(this)"
          >
            <i class="far fa-tired mood-icon"></i>Wild
          </button>

          <!-- jittery -->
          <button
            type="button"
            id="Jittery"
            class="Jittery btn-mood"
            name="Jittery"
            onclick="pickEmotion(this)"
          >
            <i class="far fa-grimace mood-icon"></i>Jittery
          </button>

          <!-- depressed -->
          <button
            type="button"
            id="Depressed"
            class="Depressed btn-mood"
            name="Depressed"
            onclick="pickEmotion(this)"
          >
            <i class="far fa-frown-open mood-icon"></i>Depressed
          </button>

          <!-- bored -->
          <button
            type="button"
            id="Bored"
            class="Bored btn-mood"
            name="Bored"
            onclick="pickEmotion(this)"
          >
            <i class="far fa-flushed mood-icon"></i>Bored
          </button>

        </form>
        <div>
          <label> Enter Your Name: </label>
          <input class="input" id="yourName" type="text" />
          <br/><br/>
          <label> Enter Your Location: </label>
          <input class="input" id="cityName" type="text" />
        </div>

        <div class="result-nav">
          <button class="btn-result" onclick="validate()">ENTER RESULTS</button>
        </div>
      </div>
    </div>

    <!-- SCRIPTS  -->
    <script src="../JS/scripts.js"></script>
    <script src="../JS/testCategory.js"></script>
  </body>
</html>
